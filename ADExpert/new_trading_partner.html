<div class="pagecontent">
<h2 align=center>Add a new trading partner</h2>

<form action="/cgi-bin/adexpert" method="POST">

maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>FFL License Number</b></td>
<td align="left"><input type="text" name="ffl_license_number" size="40"
maxlength="40" placeholder="1-23-456-78-9A-12345" pattern="[\w\d]{1}-[\w\d]-{2}-[\w\d]{3}-[\w\d]{2}-[\w\d]{2}-[\w\d]{5}"></td>
</tr>
<tr cols="2">
<td align="right"><b>Premises Address1</b></td>

<tr cols="2">

maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>Premises City</b></td>
<td align="left"><input type="text" name="premises_city" size="40"
maxlength="40"></td>
</tr>
<tr cols="2">

<td align="left"><input type="text" name="premises_state" size="40"
maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>Premises Zip</b></td>
<td align="left"><input type="text" name="premises_zip" size="40"
maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>Mailing Address1</b></td>
<td align="left"><input type="text" name="mailing_address1" size="40"
maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>Mailing Address2</b></td>
<td align="left"><input type="text" name="mailing_address2" size="40"
maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>Mailing City</b></td>
<td align="left"><input type="text" name="mailing_city" size="40"
maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>Mailing State</b></td>

maxlength="40"></td>
</tr>

maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>Phone</b></td>
<td align="left"><input type="text" name="phone" size="40"
maxlength="40"></td>
</tr>
<tr cols="2">
<td align="right"><b>Notes</b></td>
<td align="left"><input type="text" name="notes" size="40"
maxlength="40"></td>
</tr>

</table>
<center><input type=submit value="Add trading partner"></center>
<input type="hidden" name="action" value="all_trading_partners">
<input type="hidden" name="option" value="save">

</form>
<p align="center">Return to <a href="/cgi-bin/adexpert">main screen</a></p>
</div>
